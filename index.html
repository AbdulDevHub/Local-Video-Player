<!DOCTYPE html>
<html lang="en">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<meta name="description" content="Player for local videos with keyboard shortcuts.">
<meta name="color-scheme" content="light dark">

<title>Local Video Player</title>

<link rel="icon" href="icons/favicon.png">
<link rel="stylesheet" href="styles/main.css">

<script src="scripts/script.js" defer></script>

<div class="droppable" id="drag-panel">
	<span id="drag-panel-text">Drag And Drop A Video</span>
	<button type="button" id="file-picker">Choose File</button>
</div>
<div id="drop-overlay" hidden></div>

<div class="player droppable" hidden>
	<video id="main-video"></video>

	<input type="range" aria-label="Preview bar" value="0" step="any" id="preview-bar">
	<div class="controls" aria-controls="main-video">
		<div id="seeker-preview"><video id="preview-video"></video></div>
		<input type="range" aria-label="Progress bar" value="0" step="any" tabindex="-1" id="video-bar">

		<button type="button" aria-label="Toggle play/pause" class="material-icon play-btn">play_arrow</button>
		<button type="button" aria-label="Rewind 10 seconds" class="material-icon rewind-btn">replay_10</button>
		<button type="button" aria-label="Forward 10 seconds" class="material-icon forward-btn">forward_10</button>
		<div class="volume-container">
			<button type="button" aria-label="Volume" class="material-icon volume-btn">volume_up</button>
			<input type="range" aria-label="Volume control" value="100" min="0" max="500" step="10" id="volume-controls">
		</div>

		<button type="button" aria-label="Toggle time elapsed/remaining" id="time-indicator">
			<time role="timer" class="current-time">00:00</time>
			<time role="timer" class="time-remaining" hidden></time>
			<time role="timer" class="duration"></time>
		</button>
		<div aria-label="Video name" id="file-name-container">
			<span id="file-name"></span>
		</div>

		<div class="speed-control-container">
			<button type="button" class="speed-btn" id="decrease-speed-btn" aria-label="Decrease speed by 0.1">âˆ’</button>
			<div class="speed-display" id="speed-display" role="button" tabindex="0" aria-label="Cycle through preset speeds">
				<span id="speed-value">1.00</span><span class="preset-indicator" id="preset-indicator"></span>
			</div>
			<button type="button" class="speed-btn" id="increase-speed-btn" aria-label="Increase speed by 0.1">+</button>
		</div>
		
		<button type="button" aria-label="Toggle fullscreen" class="material-icon fullscreen-btn">fullscreen</button>
		<button type="button" aria-label="Toggle zoom" class="material-icon zoom-btn">zoom_out_map</button>
	</div>
</div>
